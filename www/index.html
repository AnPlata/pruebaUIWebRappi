<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="newsCtrl">
    <ion-pane style="background-image: url(img/fondo.jpg);">
      <ion-header-bar class="bas-stable bar-dark">
        <button class="button icon ion-navicon" ng-click="getNews()"></button>
        <h1 class="title">Noticias Recientes</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list class="news-item" ng-repeat="registro in arrayNews">
          <ion-item class="item-avatar-left" style="border-radius: 10px; margin: 6px;" ng-click="toggleNews(registro)">
          <img ng-src="{{registro.image}}" ng-if="registro.image.indexOf('http')===0">
            <h2>{{registro.title}}</h2>
          </ion-item>
          
          <div id="{{registro.id}}" class="list card" ng-show="isNewShown(registro)" ng-class="{active: isNewShown(registro)}">
            <div class="item">
              <h2 class="news-title">{{registro.title}}</h2>
            </div>
            <div class="item item-body">
              <img class="full-image" ng-src="{{registro.image}}" ng-if="registro.image.indexOf('http')===0">
              <p>
                {{registro.content}}
              </p>
            </div>
          </div>
          
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
